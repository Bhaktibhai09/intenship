<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <header>

        </header>

        <ul id="taskList">
            </ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
