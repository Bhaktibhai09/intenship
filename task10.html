<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #764ba2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .quote {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-style: italic;
        }
        .author {
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p style="text-align: center; color: #666;">Click the button to fetch inspiring quotes</p>
        
        <button id="fetchBtn">Get Quote</button>
        
        <div id="result">
            <p style="text-align: center; color: #999;">Click the button to load a quote</p>
        </div>
    </div>

    <script>
        // Get references to DOM elements for manipulation
        const fetchBtn = document.getElementById('fetchBtn');
        const resultDiv = document.getElementById('result');

        // Event listener for the button click
        fetchBtn.addEventListener('click', fetchQuote);

        /**
         * Async function to fetch a random quote from API
         * Uses fetch() API to make HTTP GET request
         * Demonstrates asynchronous programming with async/await
         */
        async function fetchQuote() {
            // Disable button and show loading indicator
            fetchBtn.disabled = true;
            resultDiv.innerHTML = '<div class="loading">Loading quote...</div>';

            try {
                // Fetch data from free quotable API (no authentication required)
                // The fetch() call is asynchronous - it doesn't block code execution
                const response = await fetch('https://api.quotable.io/random', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                // Check if the HTTP response status is successful (200-299 range)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Convert response to JSON format
                // The .json() method is asynchronous and returns a Promise
                const data = await response.json();

                // Extract required fields from JSON response
                const quote = data.content;
                const author = data.author;

                // Display fetched data dynamically using DOM manipulation
                resultDiv.innerHTML = `
                    <div class="quote">"${quote}"</div>
                    <div class="author">— ${author}</div>
                `;

            } catch (error) {
                // Error handling: catches network failures and JSON parsing errors
                console.error('Error fetching quote:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>⚠️ Failed to load quote</p>
                        <p style="font-size: 12px;">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                // Always re-enable button after request completes (success or failure)
                fetchBtn.disabled = false;
            }
        }
          // Array of local quotes to display
    const localQuotes = [
        { content: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
        { content: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
        { content: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
        { content: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
        { content: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" }
    ];

    // Modified fetchQuote to use local quotes
    async function fetchQuote() {
        fetchBtn.disabled = true;
        resultDiv.innerHTML = '<div class="loading">Loading quote...</div>';

        try {
            // Get random quote from local array
            const randomIndex = Math.floor(Math.random() * localQuotes.length);
            const quote = localQuotes[randomIndex];

            // Display quote
            resultDiv.innerHTML = `
                <div class="quote">"${quote.content}"</div>
                <div class="author">— ${quote.author}</div>
            `;
        } catch (error) {
            resultDiv.innerHTML = '<div class="error">Failed to load quote</div>';
        } finally {
            fetchBtn.disabled = false;
        }
    }
    </script>
</body>
</html>
